<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="parameter">
                <img src="" alt="">
            </div>
    </header>
    <main>
        <!---------------- Player 1 Section ---------------->
            <section class="player-container top">
                <div class="Player-Number-container">
                    <div class="Player-Number"></div>
                </div>
                <div class="Player-Score-container">
                    <p>
                        <h2>Wins = 2<span></span></h2>
                        <h2>Draws = 2<span></span></h2>
                        <h2>Losses = 2<span></span></h2>
                    </p>
                </div>
                <div class="Player-Timer-container">
                    <div class="Timer"></div>
                </div> 
            </section>
        <!-------------------------------------------------->
        <!------------------ Game Section ------------------>
            <section class="game-container">
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </section>
        <!-------------------------------------------------->
        <!---------------- Player 2 Section ---------------->
            <section class="player-container">
                <div class="Player-Number-container">
                    <div class="Player-Number"></div>
                </div>
                <div class="Player-Score-container">
                    <p>
                        <h2>Wins = 4<span></span></h2>
                        <h2>Draws = 3<span></span></h2>
                        <h2>Losses = 1<span></span></h2>
                    </p>
                </div>
                <div class="Player-Timer-container">
                    <div class="Timer"></div>
                </div> 
            </section>
        <!-------------------------------------------------->
    </main>
    <!----------------- game settings ------------------>
    <section class="game-settings-container">
        <div>
        <table>
            <tr>
                <td><label for="fname"><h3>Number of Rounds:</h3></label></td>
                <td>
                    <input list="Round-Number">
                    <datalist id="Round-Number">
                        <option value="1 Round">
                        <option value="3 Rounds">
                        <option value="5 Rounds">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="lname"><h3>Player Timer:</h3></label></td>
                <td>
                    <input list="browsers">
                    <datalist id="browsers">
                        <option value="1 min">
                        <option value="2 min">
                        <option value="5 min">
                        <option value="10 min">
                    </datalist>
                </td>
            </tr>
            <tr><td colspan="2"><button>Start game</button></td></tr>
        </table>
        </div>
    </section>
    <!-------------------------------------------------->
</body>
</html>
