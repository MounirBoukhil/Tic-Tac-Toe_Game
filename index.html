<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="parameter">
                <img src="" alt="">
            </div>
    </header>
    <main>
        <!---------------- Player 1 Section ---------------->
            <section class="player-container top">
                <div class="Player-Number-container">
                    <div class="Player-Number"></div>
                </div>
                <div class="Player-Score-container">
                    <p>
                        <h2>Player 1</h2>
                        <h2 class="player1-wins">Wins = 0<span></span></h2>
                        <h2 class="player1-draws">Draws = 0<span></span></h2>
                        <h2 class="player1-losses">Losses = 0<span></span></h2>
                    </p>
                </div>
                <div class="Player-Timer-container">
                    <div class="Timer">
                        <h2>12:30</h2>
                    </div>
                </div> 
            </section>
        <!-------------------------------------------------->
        <!------------------ Game Section ------------------>
            <section class="game-container">
                <table>
                    <tr>
                        <td><h1 class="box" id="00"></h1></td>
                        <td><h1 class="box" id="01"></h1></td>
                        <td><h1 class="box" id="02"></h1></td>
                    </tr>
                    <tr>
                        <td><h1 class="box" id="10"></h1></td>
                        <td><h1 class="box" id="11"></h1></td>
                        <td><h1 class="box" id="12"></h1></td>
                    </tr>
                    <tr>
                        <td><h1 class="box" id="20"></h1></td>
                        <td><h1 class="box" id="21"></h1></td>
                        <td><h1 class="box" id="22"></h1></td>
                    </tr>
                </table>
            </section>
        <!-------------------------------------------------->
        <!---------------- Player 2 Section ---------------->
            <section class="player-container">
                <div class="Player-Number-container">
                    <div class="Player-Number"></div>
                </div>
                <div class="Player-Score-container">
                    <p>
                        <h2>Player 2</h2>
                        <h2 class="player2-wins">Wins = 0<span></span></h2>
                        <h2 class="player2-draws">Draws = 0<span></span></h2>
                        <h2 class="player2-losses">Losses = 0<span></span></h2>
                    </p>
                </div>
                <div class="Player-Timer-container">
                    <div class="Timer">
                        <h2>12:30</h2>
                    </div>
                </div> 
            </section>
        <!-------------------------------------------------->
        <!----------------- game settings ------------------>
            <section class="game-settings-container game-settings ">
                <div>
                <table>
                    <tr>
                        <td><label for="fname"><h3>Number of Rounds:</h3></label></td>
                        <td>
                            <input list="Round-Number" class="game-rounds-number">
                            <datalist id="Round-Number">
                                <option value="1 Round">
                                <option value="3 Rounds">
                                <option value="5 Rounds">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lname"><h3>Player time:</h3></label></td>
                        <td>
                            <input list="browsers" class="game-time">
                            <datalist id="browsers">
                                <option value="1 min">
                                <option value="2 min">
                                <option value="5 min">
                                <option value="10 min">
                            </datalist>
                        </td>
                    </tr>
                    <tr><td colspan="2">
                        <button class="game-setting-button">Start Game</button>
                    </td></tr>
                </table>
                </div>
            </section>

            <section class="game-settings-container game-result-container hidden">
                <div>
                <table>
                    <tr>
                        <td><h2 class="game-Result">Player <span>1</span> Won this round</h2></td>
                    </tr>
                    
                    <tr><td ><button class="submit-btn">Start next Round</button></td></tr>
                </table>
                </div>
            </section>
    <!-------------------------------------------------->
    </main>

    <script src="js/script.js"></script>
    <script src="js/gameScript.js"></script>
</body>
</html>
